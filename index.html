<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="logo">
      <img src="/images/pngwing.com.png" alt="" />
    </div>
    <div id="order-form">
      <div class="counter">
        <p>Pie Counter:</p>
        <p id="pizza-number">1</p>
      </div>
      <div class="pizza-form" id="pizza-form-1">
        <label for="size-input">Size</label>
        <select id="size-input">
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
        <label id="topping-label-1">Topping</label>
        <select id="topping-input-1">
          <option value="Pepperoni">Pepperoni</option>
          <option value="Extra Cheese">Extra Cheese</option>
          <option value="Mushrooms">Mushrooms</option>
          <option value="Onions">Onions</option>
          <option value="Sausage">Sausage</option>
          <option value="Black Olives">Black Olives</option>
          <option value="Green Peppers">Green Peppers</option>
          <option value="Pineapple ">Pineapple</option>
          <option value="Spinach">Spinach</option>
        </select>
      </div>
      <div class="button-group">
        <button id="add-topping">Add Another Topping</button>
        <button id="add-pizza">Add Another Pizza</button>
        <button id="checkout">Checkout</button>
      </div>
    </div>
    <div id="checkout-form" class="hidden">
      <h1>Last Step to get your Pie</h1>
      <div id="receipt"></div>
      <p id="total"></p>
      <button id="delivery">Add Delivery</button>
      <form id="address-form" class="address hidden">
        <label for="">Street</label>
        <input id="street-input" type="text" required />
        <label for="">City</label>
        <input id="city-input" type="text" required />
        <button type="submit">Submit</button>
      </form>
      <button id="finish-button">Complete Order</button>
    </div>
    <div id="order-complete" class="hidden">
      <h1>Your Order is on the Way!</h1>
      <h3 id="street"></h3>
      <h4 id="city"></h4>
      <h4 id="total-ammont"></h4>
    </div>
  </body>
</html>
